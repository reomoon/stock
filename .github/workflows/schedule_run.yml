name: Scheduled run.py

# schedule 분 (0-59), 시간 (0-23), 일 (1-31), 월 (1-12), 요일 (0-6) (일요일은 0)

on:
  schedule:
    # 한국 시간 08:30 → UTC 23:30
    - cron: '30 23 * * *'
    # 한국 시간 17:00 → UTC 08:00
    # - cron: '0 8 * * *'
  workflow_dispatch:  # 수동 실행 가능

  # push 할 때 자동 github action 실행
  # push: 
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    # env:
      # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # git 시크릿 키 추가

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # 원하는 Python 버전으로 설정

      - name: Cache data files
        uses: actions/cache@v3
        with:
          path: data/
          key: nasdaq-data-${{ hashFiles('**/requirements.txt') }}-${{ github.run_number }}
          restore-keys: |
            nasdaq-data-${{ hashFiles('**/requirements.txt') }}-
            nasdaq-data-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 필요한 라이브러리 설치

      - name: Run Python Script with API Keys 
        # API 키를 'run.py'가 실행하는 'stock_summary.py'에 환경 변수로 주입합니다.
        env:
          CHATGPT_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TEST_MODE: "True"
        run: |
          python -X utf8 run.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/main.html
          git diff --cached --quiet || git commit -m "Auto update main.html"
          git push --force

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # HTML 파일이 있는 디렉토리

