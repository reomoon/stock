<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>네이버맵 API 테스트</title>
    <!-- 기존 작동했던 API 키 -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=DMms6WX87oNj3HCDrBACMFnxxhnrNDwEtk8kNk4J"></script>
</head>
<body>
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
    console.log('네이버 맵 API 로딩 시작...');
    
    if (window.naver && window.naver.maps) {
        console.log('네이버 맵 API 로드 성공');
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 10
        });
        console.log('지도 생성 완료');
    } else {
        console.error('네이버 맵 API 로드 실패');
    }
    
    // API 에러 발생 시 상세 정보 출력
    window.addEventListener('error', function(e) {
        console.error('에러 발생:', e.message, e.filename, e.lineno);
    });
    </script>
</body>
</html>
