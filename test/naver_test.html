<!DOCTYPE html>
<html>
<head>
    <title>Naver Map Test</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=DMms6WX87oNj3HCDrBACMFnxxhnrNDwEtk8kNk4J"></script>
</head>
<body>
    <h1>네이버 맵 API 테스트 (wohmf5ntoz)</h1>
    <div id="map" style="width:100%;height:400px;border:1px solid #ccc;"></div>
    <div id="log" style="margin-top:10px;padding:10px;background:#f5f5f5;"></div>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('log').innerHTML += message + '<br>';
        }
        
        log("Testing Naver Map API with Client ID: wohmf5ntoz");
        log("naver object: " + (window.naver ? "EXISTS" : "NOT FOUND"));
        
        if (window.naver && window.naver.maps) {
            log("✅ Naver Maps API loaded successfully");
            try {
                var map = new naver.maps.Map("map", {
                    center: new naver.maps.LatLng(37.5666805, 126.9784147),
                    zoom: 10
                });
                log("✅ Map created successfully");
            } catch (error) {
                log("❌ Map creation error: " + error.message);
            }
        } else {
            log("❌ Naver Maps API failed to load - Check API key and domain settings");
        }
        
        // API 로드 에러 감지
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('naver.com')) {
                log("❌ Naver API Script Error: " + e.message);
            }
        });
    </script>
</body>
</html>
